    <style>
      .box {
        display: flex;
        gap: 1rem;
        text-align: center;
        flex-wrap: wrap;
        align-content: flex-start;
        justify-content: flex-start;
        margin: 1rem;
      }
      .files {
        display: flex;
        /* align-items: center; */
        flex-direction: column;
        padding: 1rem 2.1rem;
        max-width: 5rem;
        min-width: 5rem;
        background-color: #ffffff;
        border-radius: 10%;
        font-family: sans-serif;
        cursor: pointer;
        transition: all ease-in-out 0.3s;
        position: relative;
      }
      .heading {
        font-size: 3rem;
      }
      .files:hover {
        /* background-color: #00BFFF; */
        box-shadow: 2px 2px 8px 4px #afaaaa;
      }
      a,a:active {
        text-decoration: none;
        color: black;
      }
      body {
        background-color: #f0f0f0;
      }
      .file_name {
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .file_name::after {
        content: attr(data-fileName);
        position: absolute;
        bottom: 0px;
        left: 0;
        background-color: #000;
        color: #fff;
        padding: 5px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1;
      }
      .file_name:hover::after {
        opacity: 1;
      }
    </style>
  </head>
